<body>
    <div class="main">
        <nav>

        <section>
            <ul>
                <li class="list active" data-filter="all">All</li>
                <li class="list" data-filter="beaches">Beaches</li>
                <li class="list" data-filter="hotels">Hotels</li>

            </ul>
            <div class="product">
                <div class="itemBox beaches"><img src="images/beach1.jpg"></div>
                <div class="itemBox hotels"><img src="images/hotel1.jpg"></div>
                <div class="itemBox cuisine"><img src="images/cuisine1.jpg"></div>
                <div class="itemBox raha"><img src="images/raha1.jpg"></div>
                <div class="itemBox beaches"><img src="images/beach2.jpg"></div>
                <div class="itemBox hotels"><img src="images/hotel2.jpg"></div>
                <div class="itemBox cuisine"><img src="images/cuisine2.jpg"></div>
                <div class="itemBox raha"><img src="images/raha2.jpg"></div>

            </div>
        </section>
    </div>
    <script
  src="https://code.jquery.com/jquery-3.6.1.js"
  integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
  crossorigin="anonymous">
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
            $('.list').click(function(){
                const value = $(this).attr('data-filter');
                if (value == 'all'){
                    $('.itemBox').show('1000');
                }
                else{
                    $('.itemBox').not('.'+value).hide('1000');
                    $('.itemBox').filter('.'+value).show('1000');
                }
            })
            $('.list').click(function(){
                $(this).addClass('active').siblings().removeClass('active');
            })
        })
    </script>
